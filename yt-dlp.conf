# Bypass geo-restrictions
--geo-bypass
# Force IPv4 connection (helps with some server network issues)
--force-ipv4
# Attempt to bypass age restrictions
--no-warnings
# Do not store temporary cache data, which can sometimes interfere with restrictions
--no-cache-dir 

# ✨ الحل الأهم: لتجاوز مشكلة "Sign in to confirm you’re not a bot" 
# يطلب من yt-dlp محاولة استخلاص المعلومات من نسخة "Embedded" أو "iFrame" للفيديو
--extractor-args youtube:skip_available_formats_on_error
